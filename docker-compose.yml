services:
  backend:
    build: ./a3-backend
    ports:
      - "8080:8080"
    volumes:
      - ./a3-backend:/app/src # Mapeia o diret√≥rio do projeto para /app no container
    restart: always
  frontend:
    build: ./a3-frontend
    ports:
      - "80:80"
    volumes:
      - ./a3-frontend:/usr/share/nginx/html
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: nome_do_banco
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: