services:
  backend:
    build: ./a3-backend
    ports:
      - "8080:8080"
    volumes:
      - ./a3-backend:/app/src # Mapeia o diret√≥rio do projeto para /app no container
      - ./database:/app/database # Mapeamento do banco de dados SQLite
    depends_on:
      - db
  frontend:
    build: ./a3-frontend
    ports:
      - "80:80"
    volumes:
      - ./a3-frontend:/usr/share/nginx/html
  db:
    image: postgres:latest
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: sistema-estoques
    ports:
      - "5432:5432"
